<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Calistenia Valencia</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>

<body>
    <div class="admin-container">

            <h2>Panel de Administraci√≥n</h2>

        <div class="admin-tabs">

            <button class="tab-btn" data-tab="edit-data">Editar JSON</button>

        <div class="tab-content" id="sessions-tab">

            <form id="new-session-form">

                    <label>Fecha:</label>

                <div class="form-group">
                    <label>Hora:</label>
                    <input type="time" id="session-time" required>
                </div>
                <div class="form-group">
                    <label>Tipo de Actividad:</label>

                <div id="exercises-container"></div>
                <button type="button" class="btn-secondary" onclick="addExerciseForm()">+ Agregar Ejercicio</button>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Guardar Sesi√≥n</button>
                </div>
            </form>
        </div>

        <div class="tab-content hidden" id="edit-data-tab">
            <h3>Editar JSON Directo</h3>
            <p class="warning">‚ö†Ô∏è Edita con cuidado. Aseg√∫rate de que el JSON sea v√°lido.</p>
            <textarea id="json-editor"></textarea>
            <div class="form-actions">
                <button class="btn-primary" onclick="saveJSON()">Guardar JSON</button>
                <button class="btn-secondary" onclick="loadData()">Recargar</button>
            </div>
        </div>

        <div class="actions-bar">
            <button class="btn-success" onclick="downloadJSON()">üì• Descargar JSON</button>
            <a href="index.html" class="btn-secondary">üëÅÔ∏è Ver Leaderboard</a>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
